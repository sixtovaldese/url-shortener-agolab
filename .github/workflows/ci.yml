name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint and Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install tools
        run: |
          pip install ruff bandit pip-audit
      
      - name: Run Ruff
        run: ruff check . || true
      
      - name: Run Bandit
        run: bandit -r shortener/ -f json -o bandit-report.json || true
      
      - name: Run pip-audit
        run: pip-audit --require-hashes --disable-pip || true

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run migrations
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: True
          ALLOWED_HOSTS: localhost
        run: python manage.py migrate
      
      - name: Run tests
        env:
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: True
          ALLOWED_HOSTS: localhost
        run: python manage.py test

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t url-shortener:latest .

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/url-shortener-agolab || exit 1
            git pull origin main
            echo "${{ secrets.PRODUCTION_ENV }}" > .env.prod
            docker compose down
            docker compose up -d --build
            docker compose exec -T web python manage.py migrate
            docker compose exec -T web python manage.py collectstatic --noinput
